<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()"> 
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <p class="text-danger" *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                <span *ngIf="signUpForm.get('userData.username').errors['invalidNames']">
                  This is an invalid name!
                </span>
                <span *ngIf="signUpForm.get('userData.username').errors['required']">
                  Please enter a valid username!
                </span>
              </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <p class="text-danger" *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">
                Please enter a valid email!
              </p>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button (click)="addHobby()" class="btn btn-primary">
            Add Hobbies
          </button>
        <div formArrayName="hobbies" class="form-group">
          <label *ngFor="let hobby of signUpForm.get('hobbies').controls; let i = index;">
            <input class="form-control" type="text" [formControlName]="i">
          </label>
        </div>
        <p class="text-danger" *ngIf="!signUpForm.valid && signUpForm.touched">
          Please enter a valid data!
        </p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
